<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IF expression</title>
  </head>
  <body>
    <script>
      const exampValue = 90;

      if (exampValue > 80) {
        document.writeln("<p>Good Job</p>");
      } else {
        document.writeln("<p>Cry about it</p>");
      }

      const otherValue = 51;

      if (otherValue > 80) {
        document.writeln("<p>Good Job</p>");
      } else if (otherValue > 50) {
        document.writeln("<p>Not bad</p>");
      } else {
        document.writeln("<p>Cry about it</p>");
      }
      
    </script>
  </body>
</html>
