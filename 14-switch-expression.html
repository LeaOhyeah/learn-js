<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Switch Expression</title>
  </head>
  <body>
    <script>
      const nilai = "C";

      switch (nilai) {
        case "A":
          alert("Nilai anda A");
          break;
        case "B":
          alert("Nilai anda B");
          break;
        case "C":
        case "D":
          alert("Nilai anda C atau D");
          break;

        default:
          alert("Anda salah jurusan");
          break;
      }
    </script>
  </body>
</html>
