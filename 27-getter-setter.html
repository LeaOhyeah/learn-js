<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Getter Setter</title>
  </head>
  <body>
    <script>
      const person = {
        firstName: "Lea",
        lastName: "Alyu",
        get fullName() {
          return `${this.firstName} ${this.lastName}`;
        },
        set fullName(value) {
          const array = value.split(" ");
          this.firstName = array[0];
          this.lastName = array[1];
        },
      };

      person.fullName = "Budi Nugraha"; // memanggil setter
      console.table(person);

      person.fullName = "Joko Morro";
      console.table(person);

      person.fullName = "Lea Alyu";
      console.table(person);

      console.log(person.fullName); // memanggil getter
    </script>
  </body>
</html>
