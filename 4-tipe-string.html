<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String</title>
  </head>
  <body>
    <script>
      document.writeln("Lea Alyu");
      document.writeln("<br>");
      document.writeln(""); // bisa kosong
      document.writeln("Lea Alyu");

      document.writeln("Lea " + "Alyu " + "Maulana");

      // menggunakan textarea karena jika default paragraf maka tidak berfungsi
      // menggunakan write karena jika writeline otomatis pindah baris di textarea
      document.writeln("<textarea cols='100' rows='10'>");
      document.write("Lea Alyu \nleasehat@gmail.com\n");
      document.write("Lea Alyu");
      document.write("leasehat@gmail.com");
      document.writeln("</textarea>");
    </script>
  </body>
</html>
