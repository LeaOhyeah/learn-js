<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variable</title>
  </head>
  <body>
    <script>
      // tanpa variable
      // document.writeln("lea alyu");
      // document.writeln("lea alyu");
      // document.writeln("lea alyu");

      // dengan variable
      let fullname;
      fullname = "lea";
      document.writeln(fullname);
      document.writeln("<br>");

      // mengganti nilai
      fullname = "lea alyu";
      document.writeln(fullname);
      document.writeln("<br>");

      // cara lain
      let email = "leasehat@gmail.com";
      document.writeln(email);
      document.writeln("<br>");

      // tidak bisa dirubah
      const ADDRESS = "Denpasar";
      document.writeln(ADDRESS);

      // error
      // ADDRESS = "Bojonegoro";
      // document.writeln(ADDRESS);
    </script>
  </body>
</html>
