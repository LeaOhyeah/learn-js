<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number</title>
  </head>
  <body>
    <script>
      document.writeln(100);
      document.writeln("<br>");
      document.writeln(1.5);
      document.writeln("<br>");
      document.writeln(0b101); // nol pangkat nol + nol pangkat dua
    </script>
  </body>
</html>
